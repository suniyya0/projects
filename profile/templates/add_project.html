<!-- profile/add_project.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Add Project - My Django Project{% endblock %}

{% block content %}
<h2>Add Project</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Project</button>
</form>

<hr>

<h2>Projects List</h2>
<ul>
    {% for project in projects %}
    <li>{{ project.title }}</li>
    <!-- Display other project details as needed -->
    {% endfor %}
</ul>
{% endblock %}
