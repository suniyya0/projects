<!-- profile/templates/profile/project_detail.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>{{ project.title }}</h1>
  <p>{{ project.description }}</p>
  {% if project.image %}
    <img src="{{ project.image.url }}" alt="{{ project.title }}">
  {% endif %}
  {% if project.link %}
    <p><a href="{{ project.link }}">Project Link</a></p>
    <p><a href="{% url 'project_list' %}">Back to Project List</a></p>

  {% endif %}
  <!-- Additional project details as needed -->
{% endblock %}
